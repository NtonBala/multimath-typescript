<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>MultiMath</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <span class="navbar-brand h1 mb-0">MultiMath</span>
      </div>
    </nav>

    <div id="nameform">
      <div>
        <label for="playername">Player Name</label>
        <div>
          <input type="text" id="playername" size="20" placeholder="Player Name" />
        </div>
      </div>

      <div>
        <label for="factor">Factor</label>
        <div>
          <input type="text" id="factor" size="20" value="5" placeholder="Factor" />
        </div>
      </div>

      <div>
        <label for="problemCount">Number of Problems</label>
        <div>
          <input type="text" id="problemCount" size="20" placeholder="Number of Problems" />
        </div>
      </div>

      <div>
        <div>
          <button id="startGame">New Game</button>
          <button id="calculate" disabled>Calculate Score</button>
        </div>
      </div>
    </div>

    <div id="game"></div>

    <div id="scores">
      <h2>Scoreboard</h2>
      <h4 id="postedScores">No scores yet</h4>
    </div>

    <div id="messages"></div>

    <!-- add script tags here-->
    <script src="./js/app.js"></script>
    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
